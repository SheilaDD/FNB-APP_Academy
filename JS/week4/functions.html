<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading" onclick="changeHeading()">JavaScript</h1>
    <p id="addition"></p>

    <script>
      document.getElementById("addition").innerHTML = addnumbers(13, 5);

      function changeHeading() {
        if (document.getElementById("heading").innerHTML === "JavaScript") {
          document.getElementById("heading").innerHTML = "Hello";
        } else {
          document.getElementById("heading").innerHTML = "JavaScript";
        }
      }

      function addnumbers(num1, num2) {
        return num1 + num2;
      }
    </script>
  </body>
</html>
